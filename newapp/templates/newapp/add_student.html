{% extends 'newapp/base.html' %}
{% block body %}
<div class="card p-4 shadow-sm">
    <form method="post" class="text-center">
        {% csrf_token %}
    {% for field in form %}
        <div class="form-group mb-3">
            {{ field.label_tag }}
            <br>
            {{ field }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-success mt-3 w-100">Save</button>
</form>
</div>
{% endblock body %}
